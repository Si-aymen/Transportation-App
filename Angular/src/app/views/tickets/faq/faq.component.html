<!-- faq-list.component.html -->

<div class="container mt-4">
  <div>
    <div class="breadcrumb">
      <h1>FAQ :</h1>
      <ul>
        <button
          _ngcontent-hdd-c88=""
          type="button"
          class="btn btn-info btn-rounded m-1"
          [routerLink]="['/tickets/faq/add']">
          Add FAQ
        </button>
      </ul>
    </div>

  <div *ngIf="faqs && faqs.length > 0">
    <ul class="list-group">
      <li *ngFor="let faq of faqs" class="list-group-item">
        <h5 class="mb-1">Question : {{ faq.question }}</h5>
        <p class="mb-1">Answer : {{ faq.answer }}</p>
        <button class="btn btn-sm btn-outline-primary" (click)="editFAQ(faq)">Edit</button>
        <button class="btn btn-sm btn-outline-danger ml-2" (click)="deleteFAQ(faq)">Delete</button>
      </li>
    </ul>
  </div>

  <div *ngIf="faqs && faqs.length === 0">
    <p>No FAQs found.</p>
  </div>
</div>
