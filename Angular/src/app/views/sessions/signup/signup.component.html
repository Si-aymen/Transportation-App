<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">
    <div class="col-md-6 text-center " style="background-size: cover;background-image: url(./assets/images/photo-long-3.jpg)">
      <div class="pl-3 auth-right">
        <div class="auth-logo text-center mt-4">
          <img src="assets/images/logo.png" alt="">
        </div>
        <div class="flex-grow-1"></div>
        <div class="w-100 mb-4">
          <button class="btn btn-outline-primary btn-outline-email btn-block btn-icon-text btn-rounded" routerLink="/sessions/signin">
            <i class="i-Mail-with-At-Sign"></i>
            Sign in with Email
          </button>
          <button class="btn btn-outline-primary btn-outline-google btn-block btn-icon-text btn-rounded">
            <i class="i-Google-Plus"></i>
            Sign in with Google
          </button>
          <button class="btn btn-outline-primary btn-outline-facebook btn-block btn-icon-text btn-rounded">
            <i class="i-Facebook-2"></i>
            Sign in with Facebook
          </button>
        </div>
        <div class="flex-grow-1"></div>
      </div>
    </div>

      <div class="col-md-6">
          <div class="p-4">
              <h1 class="mb-3 text-18">Sign Up</h1>
              <form (ngSubmit)="saveUser()" [formGroup]="signupForm">
                  <div class="form-group">
                      <label for="username">Your name</label>
                      <input id="username" class="form-control form-control-rounded" type="text">
                  </div>
                  <div class="form-group">
                      <label for="email">Email address</label>
                      <input formControlName="email" id="email" class="form-control form-control-rounded" type="email">
                      <div *ngIf="signupForm.controls.email.errors?.required && (signupForm.controls.email.dirty || signupForm.controls.email.touched)" class="text-danger">
                          Email is required.
                      </div>
                      <div *ngIf="signupForm.controls.email.invalid && (signupForm.controls.email.dirty || signupForm.controls.email.touched)" class="text-danger">
                          Email must be valid.
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input formControlName="password" id="password" class="form-control form-control-rounded" type="password">
                      <div *ngIf="signupForm.controls.password.errors?.required && (signupForm.controls.password.dirty || signupForm.controls.password.touched)" class="text-danger">
                          Password is required.
                      </div>
                      <div *ngIf="signupForm.controls.password.errors?.minlength && (signupForm.controls.password.dirty || signupForm.controls.password.touched)" class="text-danger">
                          Password must be at least 8 characters long.
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="repassword">Retype password</label>
                      <input formControlName="confirmPassword" id="repassword" class="form-control form-control-rounded" type="password">
                      <div *ngIf="signupForm.controls.confirmPassword.errors?.confirmedValidator  && (signupForm.controls.confirmPassword.dirty || signupForm.controls.confirmPassword.touched)  " class="text-danger">
                          Passwords must match.
                      </div>
                      <div *ngIf="signupForm.controls.confirmPassword.errors?.required && (signupForm.controls.confirmPassword.dirty || signupForm.controls.confirmPassword.touched) " class="text-danger">
                          Confirm password is required.
                      </div>
                  </div>
                  <button class="btn btn-primary btn-block btn-rounded mt-3">Sign Up</button>
              </form>
          </div>
      </div>
  </div>
</div>
